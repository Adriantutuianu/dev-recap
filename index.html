<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Web Dev Recap</title>
  </head>
  <body>
    <!-- Create a html list with 3 elements -->
    <h3>HTML list with 3 elements:</h3>
    <ul>
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
    </ul>

    <!-- Create a Heading 4 tag and add a class called 'heading-4' -->
    <div class="heading-4">
      <h4>This is heading 4.</h4>
    </div>

    <!-- Create an image tag and add in id called 'banner-image'; -->
    <img
      src="https://www.w3schools.com/images/w3schools_green.jpg"
      alt="W3Schools.com"
      id="banner-image"
    />

    <!-- list HTML Layout Elements -->
    <h3>List HTML Layout Elements</h3>
    <ul>
      <li>Header</li>
      <li>Nav</li>
      <li>Section</li>
      <li>Article</li>
      <li>Aside</li>
      <li>Footer</li>
    </ul>

    <div class="grid-container">
      <div class="grid-item">Column 1</div>
      <div class="grid-item">Column 2</div>
      <div class="grid-item">Column 3</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
